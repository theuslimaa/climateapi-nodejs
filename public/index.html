<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Climate API</title>
    <link rel="icon" type="image/x-icon" href="cloud.ico">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-and-title">
                <img src="weather-icon-site.png" alt="Logo" class="title-logo">
                <h1 class="title">Climate API</h1>
            </div>
            <div class="social-links">
                <a href="https://github.com/theuslimaa" target="_blank">
                    <img src="github.png" alt="GitHub Icon" class="social-icon"> GitHub
                </a>
                <a href="https://www.linkedin.com/in/theuslimaa" target="_blank">
                    <img src="linkedin.png" alt="LinkedIn Icon" class="social-icon"> LinkedIn
                </a>
            </div>
        </header>

        <!-- Search Section -->
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Search your city">
            <button onclick="searchWeatherByCity()">Search</button>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <div id="map"></div>
            <div id="weather-info">
                <h2>Current temperature</h2>
                <div id="current-weather"></div>
                <div id="nextDay"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
         // Google Maps API Key
        fetch('/api/gmaps-key')
            .then(response => response.json())
            .then(data => {
                if (data.apiKey) {
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&libraries=places&callback=initMap`;
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);
                } else {
                    console.error("Failed to fetch Google Maps API key.");
                }
            })
            .catch(error => console.error("Error loading Google Maps API key:", error));
    </script>
</body>
</html>
